<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>사랑하는 할머니께</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Gowun+Dodum&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="noise-overlay"></div>

    <section id="intro-screen" class="screen">
        <div class="glass-card fade-in-up">
            <div class="icon-bounce">🎂</div>
            <h1 class="main-title">Grandma's<br>80th Birthday</h1>
            <p class="sub-title">할머니의 팔순을 진심으로 축하드려요<br>사랑을 담아 준비했습니다</p>
            <button id="start-btn" class="btn-primary">💌 편지 열어보기</button>
        </div>
    </section>

    <section id="letter-screen" class="screen hidden">
        <div class="control-bar-top">
            <button id="tts-toggle-btn" class="pill-btn">🔈 소리 켜기</button>
        </div>
        
        <div id="letter-container" class="glass-card">
            <div class="letter-inner">
                <p id="letter-text" class="cloud-text"></p>
            </div>
        </div>

        <div class="control-bar-bottom">
            <button id="skip-btn" class="text-btn">Skip >></button>
        </div>
    </section>

    <section id="transition-screen" class="screen hidden">
        <div class="glass-card fade-in-up">
            <div class="icon-bounce" style="animation-delay: 0.1s;">🎁</div>
            <h2 class="sub-title" style="color: #ff6b6b; font-weight: bold;">편지가 도착했어요!</h2>
            <p class="description">효빈이의 마음이 잘 전달되었을까요?<br>이제 온 가족의 축하 메시지를 확인해보세요.</p>
            <button id="go-to-guestbook-btn" class="btn-primary">👨‍👩‍👧‍👦 가족 편지함 입장</button>
        </div>
    </section>

    <section id="guestbook-screen" class="screen hidden">
        <div class="guestbook-wrapper">
            <header class="guestbook-header fade-in-up">
                <div class="photo-card">
                    <img src="./assets/family.jpg" alt="가족 사진" id="family-photo">
                </div>
                <h2>To. 사랑하는 할머니</h2>
                <button id="write-btn" class="btn-floating">✏️</button>
            </header>
            
            <div id="guestbook-container">
                </div>
        </div>
    </section>

    <div id="write-modal" class="modal hidden">
        <div class="modal-card">
            <button class="close-btn">&times;</button>
            <h3>✨ 축하 메시지 남기기</h3>
            <div class="input-group">
                <label>보내는 사람</label>
                <input type="text" id="input-name" placeholder="예: 큰아들">
            </div>
            <div class="input-group">
                <label>제목</label>
                <input type="text" id="input-title" placeholder="축하의 한마디">
            </div>
            <div class="input-group">
                <label>내용</label>
                <textarea id="input-message" placeholder="할머니께 드릴 사랑의 메시지를 적어주세요."></textarea>
            </div>
            <button id="save-btn" class="btn-full">등록하기</button>
        </div>
    </div>

    <div id="read-modal" class="modal hidden">
        <div class="modal-card read-mode">
            <button class="close-read-btn">&times;</button>
            <div class="read-header">
                <span class="badge">From</span>
                <h3 id="read-name">작성자</h3>
            </div>
            <h4 id="read-title">제목</h4>
            <div class="divider"></div>
            <div class="read-body">
                <p id="read-message">내용</p>
            </div>
            <button id="read-tts-btn" class="pill-btn-small">🔈 읽어주기</button>
        </div>
    </div>

    <audio id="bgm-audio" src="./assets/bgm.mp3"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
